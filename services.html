    <div class="container">
      <button class="button" id="startBtn" disabled>
        <i class="fa-solid fa-angles-left"></i>

      <button class="button prevNext" id="prev" disabled>
        <i class="fa-solid fa-angle-left"></i>
      </button>
    
      <div class="links">
        <a href="/home.html" class="link">1</a>
        <a href="/redes.html" class="link">2</a>
        <a href="/services.html" class="link active">3</a>
        <a href="/contacto.html" class="link">4</a>
        <a href="/login.html" class="link">5</a>
        <a href="/register.html" class="link">6</a>
      </div>
    
      <button class="button prevNext" id="next">
        <i class="fa-solid fa-angle-right"></i>
      </button>
      <button class="button" id="endBtn">
        <i class="fa-solid fa-angles-right"></i>
      </button>
    </div>
    
    <script>
      const links = document.querySelectorAll('.link');
      const prevBtn = document.querySelector('#prev');
      const nextBtn = document.querySelector('#next');
      const startBtn = document.querySelector('#startBtn');
      const endBtn = document.querySelector('#endBtn');
      
      let currentStep = 2;
    
      links.forEach((link, index) => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          currentStep = index;
          updateButtons();
          navigateToLink(link.href); // Navigate to the clicked link
        });
      });
    
      prevBtn.addEventListener('click', () => {
        currentStep = Math.max(currentStep - 1, 0);
        updateButtons();
        navigateToLink(links[currentStep].href); // Navigate to the previous link
      });
    
      nextBtn.addEventListener('click', () => {
        currentStep = Math.min(currentStep + 1, links.length - 1);
        updateButtons();
        navigateToLink(links[currentStep].href); // Navigate to the next link
      });
    
      startBtn.addEventListener('click', () => {
        currentStep = 0;
        updateButtons();
        navigateToLink(links[currentStep].href); // Navigate to the first link
      });
    
      endBtn.addEventListener('click', () => {
        currentStep = links.length - 1;
        updateButtons();
        navigateToLink(links[currentStep].href); // Navigate to the last link
      });
    
      function updateButtons() {
        links.forEach((link, index) => {
          link.classList.toggle('active', index === currentStep);
        });
    
        prevBtn.disabled = currentStep === 0;
        startBtn.disabled = currentStep === 0;
        nextBtn.disabled = currentStep === links.length - 1;
        endBtn.disabled = currentStep === links.length - 1;
      }
    
      function navigateToLink(url) {
        window.location.href = url;
      }
    
      updateButtons();
    </script>
